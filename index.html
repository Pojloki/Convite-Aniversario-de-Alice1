<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmação de Presença – Aniversário</title>
  <style>
    :root {
      --accent: #6d4aff;
      --accent-2: #9b7dff;
      --text: #f1edff;
      --muted: #c6bff0;
      --card: rgba(26, 18, 51, 0.9);
      --card-2: rgba(34, 26, 64, 0.9);
      --ring: rgba(155, 125, 255, 0.5);
      --shadow: rgba(0,0,0,.35);
    }

    body {
      margin: 0;
      min-height: 100dvh;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: url("fundo.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .wrapper {
      display: grid;
      place-items: center;
      padding: 6rem 1rem 4rem;
    }

    .card {
      width: min(720px, 92vw);
      background: linear-gradient(180deg, var(--card), var(--card-2));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px;
      box-shadow: 0 20px 60px var(--shadow), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: hidden;
    }

    .header {
      padding: 2rem 2rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(109,74,255,.08), transparent);
    }
    .title {
      margin: 0 0 .25rem;
      font-size: clamp(1.4rem, 2.5vw, 2rem);
      font-weight: 800;
      letter-spacing: .3px;
    }
    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: .98rem;
    }

    form {
      padding: 1.5rem 2rem 2rem;
      display: grid;
      gap: 1.2rem;
    }

    .field {
      display: grid;
      gap: .5rem;
    }

    label {
      font-weight: 600;
    }

    input[type="text"], .radio-group {
      width: 100%;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding: .9rem 1rem;
      color: var(--text);
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }

    input[type="text"]::placeholder { color: #cfc7ff99; }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--ring);
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }
    legend {
      font-weight: 700;
      margin-bottom: .5rem;
    }

    .radio-group { display: flex; gap: 1rem; align-items: center; padding: .5rem; }

    .radio {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: .55rem;
      padding: .6rem .9rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.02);
      cursor: pointer;
      user-select: none;
      transition: transform .05s ease, border-color .2s ease, background .2s ease;
    }
    .radio:has(input:checked) {
      border-color: var(--accent);
      background: linear-gradient(180deg, rgba(109,74,255,.22), rgba(109,74,255,.08));
      box-shadow: inset 0 0 0 1px rgba(109,74,255,.35);
    }
    .radio:active { transform: translateY(1px); }
    .radio input { appearance: none; width: 18px; height: 18px; border-radius: 50%; border: 2px solid #fff; display: grid; place-items: center; }
    .radio input::before { content: ""; width: 8px; height: 8px; border-radius: 50%; background: #fff; transform: scale(0); transition: transform .12s ease; }
    .radio input:checked { border-color: #fff; }
    .radio input:checked::before { transform: scale(1); }

    .actions {
      display: flex;
      gap: .75rem;
      align-items: center;
      flex-wrap: wrap;
      margin-top: .5rem;
    }

    button {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: .9rem 1.2rem;
      font-weight: 700;
      letter-spacing: .3px;
      cursor: pointer;
      background: linear-gradient(180deg, var(--accent), #5533ff);
      color: white;
      box-shadow: 0 12px 28px rgba(109,74,255,.35), inset 0 1px 0 rgba(255,255,255,.25);
      transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
    button:hover { filter: brightness(1.05); box-shadow: 0 14px 32px rgba(109,74,255,.45), inset 0 1px 0 rgba(255,255,255,.25); }
    button:active { transform: translateY(1px); }

    .note { color: var(--muted); font-size: .9rem; }

    .footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--muted);
      font-size: .9rem;
    }

    .toast {
      position: fixed;
      inset: auto 1rem 1rem auto;
      background: linear-gradient(180deg, #1f1639, #231a40);
      border: 1px solid rgba(255,255,255,.14);
      color: var(--text);
      border-radius: 14px;
      padding: .9rem 1rem;
      box-shadow: 0 12px 30px var(--shadow);
      transform: translateY(12px);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast strong { color: var(--accent-2); }
  </style>
</head>
<body>
  <main class="wrapper" aria-labelledby="titulo">
  <section class="card" role="region" aria-label="Confirmação de presença">
    <header class="header">
      <h1 id="titulo" class="title">Confirmação de Presença</h1>
      <p class="subtitle">Por favor, responda ao formulário abaixo.</p>
    </header>

    <div style="padding: 1.5rem 2rem 2rem;">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSdyr84K7U5uLEGQY5OncXNK3zGYmR_Un-mBQ3NBQUXKmRPVuQ/viewform?embedded=true" 
        width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">
          Carregando…
      </iframe>
    </div>

    <div class="footer">Com carinho, esperamos você! ✨</div>
  </section>
</main>


  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const form = document.getElementById('rsvpForm');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const nome = (data.get('nome') || '').toString().trim();
      const presenca = data.get('presenca');

      if (!nome || !presenca) {
        showToast('Por favor, preencha todas as informações.');
        return;
      }

      const msg = presenca === 'sim'
        ? `Obrigado, <strong>${escapeHtml(nome)}</strong>! Sua presença foi <strong>confirmada</strong>. ✨`
        : `Obrigado, <strong>${escapeHtml(nome)}</strong>! Registramos que você <strong>não poderá</strong> comparecer.`;

      showToast(msg);
      form.reset();
    });

    function showToast(html) {
      toast.innerHTML = html;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 4200);
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"]+/g, (c) => ({
        '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;'
      }[c]));
    }
  </script>
</body>
</html>
