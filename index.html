<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmação de Presença – Aniversário</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <div class="background"></div>

  <main class="wrapper" aria-labelledby="titulo">
    <section class="card" role="region" aria-label="Confirmação de presença">
      <header class="header">
        <h1 id="titulo" class="title">Confirmação de Presença</h1>
        <p class="subtitle">Por favor, responda ao formulário abaixo.</p>
      </header>

      <div style="padding: 1.5rem 2rem 2rem;">
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdyr84K7U5uLEGQY5OncXNK3zGYmR_Un-mBQ3NBQUXKmRPVuQ/viewform?embedded=true"
          width="640" height="621" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
      </div>

      <div class="footer">Com carinho, esperamos você! ✨</div>
    </section>
  </main>
</body>

<script>
  const background = document.querySelector('.background');

  window.addEventListener('scroll', () => {
    const scroll = window.scrollY;
    background.style.transform = `translateY(${scroll * 0.2}px)`; // efeito leve
  });
</script>

</html>
